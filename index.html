<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <img src="images/pattern-background-desktop.svg" alt="pattern" class="image">

  <main class="main-container">
  <div class="main-profile">
    <img src="images/illustration-hero.svg" alt="illustration" class="main-img">
  </div>

  <div class="second-container">

    <div class="order">
      <h2>Order Summary</h2>
    </div>
    
    <div class="title">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </div>
  
    <div class="second-profile">
      <div class="music-profile">
        <img src="images/icon-music.svg" alt="music" class="music-img">
      </div>
      <div class="third-profile">
        <div class="annual">
          Annual Plan
        </div>
        <div class="num">
          $59.99/year
        </div>
      </div>
      <div class="link">
        <a href="#">Change</a>
      </div>

    </div>
  
    <button class="btn">
      Proceed to Payment
    </button>
  
    <button class="btns">
      Cancel Order
    </button>
  </div>
  

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kojo Yeboah</a>.
  </div>

</body>
</html>
